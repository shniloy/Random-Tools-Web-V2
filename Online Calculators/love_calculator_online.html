<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Calculator - Random Tools Web</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
<link rel="manifest" href="../favicon-rtw/site.webmanifest">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
                    <p class="text-sm text-gray-500">Love Calculator</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Love Calculator</h2>
                <p class="text-gray-600">Enter names to see your love compatibility</p>
            </div>

            <form id="loveForm" class="space-y-6" onsubmit="event.preventDefault(); calculateLove();">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="yourName" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                        <input type="text" id="yourName" name="yourName" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    <div>
                        <label for="yourGender" class="block text-sm font-medium text-gray-700 mb-2">Your Gender</label>
                        <select id="yourGender" name="yourGender" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="partnerName" class="block text-sm font-medium text-gray-700 mb-2">Partner's Name</label>
                        <input type="text" id="partnerName" name="partnerName" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    <div>
                        <label for="partnerGender" class="block text-sm font-medium text-gray-700 mb-2">Partner's Gender</label>
                        <select id="partnerGender" name="partnerGender" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all transform hover:scale-105 active:scale-95">
                    Calculate
                </button>
            </form>

            <div id="result" class="result mt-8 text-center text-gray-800 text-lg font-semibold"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
            <div class="mt-4">
                <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
            </div>
        </div>
    </footer>

    <script>
        let loveResults = {};

        function calculateLove() {
            const yourName = document.getElementById('yourName').value.toLowerCase();
            const partnerName = document.getElementById('partnerName').value.toLowerCase();

            const storedResult = loveResults[`${yourName}-${partnerName}`];
            if (storedResult !== undefined) {
                displayResult(storedResult);
                return;
            }

            const perfectPairs = [
                ['niloy', 'ayisha'],
                ['niloy', 'asu'],
                ['ayisha', 'niloy'],
                ['asu', 'niloy']
            ];

            const zeroLovePairs = [
                ['niloy', 'nila'], ['nila', 'niloy'],
                ['rodro', 'lami'], ['rodro', 'lamiya'],
                ['shamim', 'lami'], ['shamim', 'lamiya'],
                ['lami', 'rodro'], ['lamiya', 'rodro'],
                ['lami', 'shamim'], ['lamiya', 'shamim']
            ];

            const isPerfectPair = perfectPairs.some(pair =>
                (pair[0] === yourName && pair[1] === partnerName) || (pair[0] === partnerName && pair[1] === yourName)
            );
            const isZeroLovePair = zeroLovePairs.some(pair =>
                (pair[0] === yourName && pair[1] === partnerName) || (pair[0] === partnerName && pair[1] === yourName)
            );

            let lovePercentage;
            if (isPerfectPair) {
                lovePercentage = 100;
            } else if (isZeroLovePair) {
                lovePercentage = 0;
            } else {
                lovePercentage = Math.floor(Math.random() * 101);
            }

            loveResults[`${yourName}-${partnerName}`] = lovePercentage;
            displayResult(lovePercentage);
        }

        function displayResult(lovePercentage) {
            const yourName = document.getElementById('yourName').value;
            const partnerName = document.getElementById('partnerName').value;
            const result = document.getElementById('result');
            result.textContent = `üíñ ${yourName} and ${partnerName} have a ${lovePercentage}% love! üíñ`;
        }
    </script>
</body>
</html>
