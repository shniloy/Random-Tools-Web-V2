                        </svg>
                        <span>Back to Home</span>

                </div>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        Random Tools Web
                    </h1>
                    <p class="text-sm text-gray-500">Online Calculator</p>

                <div class="w-20"></div> <!-- Spacer for centering -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <!-- Calculator Display -->
            <div class="mb-6">
                <input type="text" id="result" readonly 
                       class="w-full p-6 text-right text-3xl font-mono bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition-colors"
                       placeholder="0">
            </div>

            <!-- Calculator Buttons -->
            <div class="grid grid-cols-4 gap-4">
                <!-- Row 1 -->
                <button onclick="clearResult()" 
                        class="col-span-2 bg-red-500 hover:bg-red-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    Clear
                </button>
                <button onclick="appendToResult('/')" 
                        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    ÷
                </button>
                <button onclick="appendToResult('*')" 
                        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    ×
                </button>

                <!-- Row 2 -->
                <button onclick="appendToResult('7')" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">

                <button onclick="appendToResult('8')"

                    8
                </button>
                <button onclick="appendToResult('9')" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    9
                </button>
                <button onclick="appendToResult('-')" 
                        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    −
                </button>

                <!-- Row 3 -->
                <button onclick="appendToResult('4')" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    4
                </button>
                <button onclick="appendToResult('5')" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    5
                </button>
                <button onclick="appendToResult('6')" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    6
                </button>
                <button onclick="appendToResult('+')" 
                        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    +
                </button>

                <!-- Row 4 -->
                <button onclick="appendToResult('1')" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    1
                </button>
                <button onclick="appendToResult('2')" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">

                </button>
                <button onclick="appendToResult('3')" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">

                <button onclick="calculate()" 
                        class="row-span-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    =

                <!-- Row 5 -->
                <button onclick="appendToResult('0')" 
                        class="col-span-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    0
                </button>
                <button onclick="appendToResult('.')" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95">
                    .
                </button>
            </div>
        </div>

        <!-- Features Section -->
        <div class="mt-8 bg-white rounded-xl p-6 shadow-sm border border-gray-100">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Calculator Features</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-600">
                <div class="flex items-center space-x-2">
                    <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">

                    </svg>
                    <span>Basic arithmetic operations</span>
                </div>
                <div class="flex items-center space-x-2">
                    <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Decimal number support</span>
                </div>
                <div class="flex items-center space-x-2">
                    <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Keyboard support</span>
                </div>
                <div class="flex items-center space-x-2">
                    <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>

            </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">

                    ← Back to Home
                </a>
  </div>
</div>
    </footer>
    <script>
        // JavaScript code
        let result = document.getElementById('result');

        function appendToResult(value) {
            if (result.value === 'Error') {
                result.value = '';
            }
            result.value += value;
        }

        function calculate() {
            try {
                const expression = result.value.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
                const calculated = eval(expression);
                result.value = calculated;
            } catch (error) {
                result.value = 'Error';
            }
        }

        function clearResult() {
            result.value = '';
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            // Numbers and decimal point
            if (key >= '0' && key <= '9' || key === '.') {
                appendToResult(key);
            }
            // Operators
            else if (key === '+') {
                appendToResult('+');
            }
            else if (key === '-') {
                appendToResult('−');
            }
            else if (key === '*') {
                appendToResult('×');
            }
            else if (key === '/') {
                event.preventDefault(); // Prevent browser search
                appendToResult('÷');
            }
            // Calculate
            else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            }
            // Clear
            else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearResult();
            }
            // Backspace
            else if (key === 'Backspace') {
                result.value = result.value.slice(0, -1);
            }
        });

        // Focus the input on page load
        window.onload = function() {
            result.focus();
        };
    </script>
