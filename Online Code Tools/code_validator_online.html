<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Validator Online - Random Tools Web</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
<link rel="manifest" href="../favicon-rtw/site.webmanifest">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
                    <p class="text-sm text-gray-500">Code Validator Online</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Code Validator</h2>
                <p class="text-gray-600">Validate HTML, CSS, JavaScript, or Python code</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="codeInput" class="block text-sm font-medium text-gray-700 mb-2">Your Code</label>
                    <textarea id="codeInput" placeholder="Paste your code here..."
                              class="w-full h-64 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-mono"></textarea>
                </div>
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                    <div class="flex items-center gap-3">
                        <label for="language" class="text-sm font-medium text-gray-700">Language</label>
                        <select id="language" class="px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                        </select>
                    </div>
                    <button onclick="validateCode()"
                            class="w-full sm:w-auto bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">
                        Validate Code
                    </button>
                </div>
                <div id="result" class="mt-4 whitespace-pre-wrap break-words p-4 rounded-xl text-sm"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
            <div class="mt-4">
                <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
            </div>
        </div>
    </footer>

    <script>
        function validateCode() {
            const codeInput = document.getElementById('codeInput').value;
            const language = document.getElementById('language').value;
            const result = document.getElementById('result');
            result.className = 'mt-4 whitespace-pre-wrap break-words p-4 rounded-xl text-sm';

            if (!codeInput.trim()) {
                result.textContent = 'Please enter some code to validate.';
                result.classList.add('bg-red-100', 'text-red-700');
                return;
            }

            switch (language) {
                case 'html':
                    validateHTML(codeInput);
                    break;
                case 'css':
                    validateCSS(codeInput);
                    break;
                case 'javascript':
                    validateJavaScript(codeInput);
                    break;
                case 'python':
                    validatePython(codeInput);
                    break;
                default:
                    result.textContent = 'Unknown language selected.';
                    result.classList.add('bg-red-100', 'text-red-700');
            }
        }

        function validateHTML(code) {
            const result = document.getElementById('result');
            const parser = new DOMParser();
            const doc = parser.parseFromString(code, 'text/html');

            if (doc.querySelector('parsererror')) {
                result.textContent = 'Invalid HTML code.';
                result.classList.add('bg-red-100', 'text-red-700');
            } else {
                result.textContent = 'HTML code is valid.';
                result.classList.add('bg-green-100', 'text-green-700');
            }
        }

        function validateCSS(code) {
            const result = document.getElementById('result');
            const styleSheet = new CSSStyleSheet();
            try {
                styleSheet.replaceSync(code);
                result.textContent = 'CSS code is valid.';
                result.classList.add('bg-green-100', 'text-green-700');
            } catch (e) {
                result.textContent = 'Invalid CSS code: ' + e.message;
                result.classList.add('bg-red-100', 'text-red-700');
            }
        }

        function validateJavaScript(code) {
            const result = document.getElementById('result');
            try {
                new Function(code);
                result.textContent = 'JavaScript code is valid.';
                result.classList.add('bg-green-100', 'text-green-700');
            } catch (e) {
                result.textContent = 'Invalid JavaScript code: ' + e.message;
                result.classList.add('bg-red-100', 'text-red-700');
            }
        }

        function validatePython(code) {
            const result = document.getElementById('result');
            const invalidPatterns = [/print\s*\(.*?\)\s*:/, /def\s+\w+\(.*?\)\s*:/];
            const errors = invalidPatterns.some(pattern => pattern.test(code));

            if (errors) {
                result.textContent = 'Invalid Python code.';
                result.classList.add('bg-red-100', 'text-red-700');
            } else {
                result.textContent = 'Python code is valid.';
                result.classList.add('bg-green-100', 'text-green-700');
            }
        }
    </script>
</body>
</html>
