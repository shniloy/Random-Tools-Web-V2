<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speed Converter Online - Random Tools Web</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
<link rel="manifest" href="../favicon-rtw/site.webmanifest">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
                    <p class="text-sm text-gray-500">Speed Converter</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Speed Converter</h2>
                <p class="text-gray-600">Convert between km/h, mph, m/s, ft/s</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="speedInput" class="block text-sm font-medium text-gray-700 mb-2">Speed Value</label>
                    <input type="number" id="speedInput" placeholder="Enter speed"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" /> 
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="fromUnit" class="block text-sm font-medium text-gray-700 mb-2">From</label>
                        <select id="fromUnit" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="kmh">km/h</option>
                            <option value="mph">mph</option>
                            <option value="ms">m/s</option>
                            <option value="fts">ft/s</option>
                        </select>
                    </div>
                    <div>
                        <label for="toUnit" class="block text-sm font-medium text-gray-700 mb-2">To</label>
                        <select id="toUnit" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="kmh">km/h</option>
                            <option value="mph">mph</option>
                            <option value="ms">m/s</option>
                            <option value="fts">ft/s</option>
                        </select>
                    </div>
                </div>
                <button onclick="convertSpeed()"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">
                    Convert
                </button>
                <div id="result" class="mt-4 text-center text-gray-800 text-lg font-semibold"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
            <div class="mt-4">
                <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
            </div>
        </div>
    </footer>

    <script>
        const conversionFactors = {
            'kmh': { 'kmh': 1, 'mph': 0.621371, 'ms': 0.277778, 'fts': 0.911344 },
            'mph': { 'kmh': 1.60934, 'mph': 1, 'ms': 0.44704, 'fts': 1.46667 },
            'ms':  { 'kmh': 3.6, 'mph': 2.23694, 'ms': 1, 'fts': 3.28084 },
            'fts': { 'kmh': 1.09728, 'mph': 0.681818, 'ms': 0.3048, 'fts': 1 }
        };
        function convertSpeed() {
            const speedInput = document.getElementById('speedInput').value;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const resultDiv = document.getElementById('result');
            if (speedInput === "") {
                resultDiv.innerHTML = "Please enter a speed value.";
                return;
            }
            const convertedSpeed = (speedInput * conversionFactors[fromUnit][toUnit]).toFixed(2);
            resultDiv.innerHTML = `${speedInput} ${fromUnit} is equal to ${convertedSpeed} ${toUnit}.`;
        }
    </script>
</body>
</html>
