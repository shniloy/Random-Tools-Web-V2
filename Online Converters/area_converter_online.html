<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Converter Online - Random Tools Web</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
<link rel="manifest" href="../favicon-rtw/site.webmanifest">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
                    <p class="text-sm text-gray-500">Area Converter</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Area Converter</h2>
                <p class="text-gray-600">Convert among common area units</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="input" class="block text-sm font-medium text-gray-700 mb-2">Enter area</label>
                    <input type="number" id="input" placeholder="Enter value"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" />
                </div>
                <div>
                    <label for="unit" class="block text-sm font-medium text-gray-700 mb-2">Select unit</label>
                    <select id="unit" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        <option value="sq_m">Square Meter (sq m)</option>
                        <option value="sq_ft">Square Foot (sq ft)</option>
                        <option value="sq_yd">Square Yard (sq yd)</option>
                        <option value="sq_km">Square Kilometer (sq km)</option>
                        <option value="sq_mi">Square Mile (sq mi)</option>
                    </select>
                </div>
                <button onclick="convert()"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">
                    Convert
                </button>
                <div id="result" class="mt-4 text-sm text-gray-800 space-y-1"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
            <div class="mt-4">
                <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
            </div>
        </div>
    </footer>

    <script>
function convert() {
    let input = parseFloat(document.getElementById('input').value);
    let unit = document.getElementById('unit').value;
    if (isNaN(input)) {
        document.getElementById('result').innerHTML = '<p class="text-red-600">Please enter a valid number.</p>';
        return;
    }
    let result;
    switch (unit) {
        case 'sq_m':
            result = { sq_ft: input * 10.764, sq_yd: input * 1.196, sq_km: input / 1e+6, sq_mi: input / 2.59e+6 };
            break;
        case 'sq_ft':
            result = { sq_m: input / 10.764, sq_yd: input / 9, sq_km: input / 1.076e+7, sq_mi: input / 2.788e+7 };
            break;
        case 'sq_yd':
            result = { sq_m: input / 1.196, sq_ft: input * 9, sq_km: input / 1.196e+6, sq_mi: input / 3.098e+6 };
            break;
        case 'sq_km':
            result = { sq_m: input * 1e+6, sq_ft: input * 1.076e+7, sq_yd: input * 1.196e+6, sq_mi: input / 2.59 };
            break;
        case 'sq_mi':
            result = { sq_m: input * 2.59e+6, sq_ft: input * 2.788e+7, sq_yd: input * 3.098e+6, sq_km: input * 2.59 };
            break;
    }
    let resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';
    for (let key in result) {
        resultDiv.innerHTML += `<p><span class="font-semibold">${key}</span>: ${result[key].toFixed(2)}</p>`;
    }
}
    </script>
</body>
</html>
