<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volume Converter Online - Random Tools Web</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
<link rel="manifest" href="../favicon-rtw/site.webmanifest">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
                    <p class="text-sm text-gray-500">Volume Converter</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Volume Converter</h2>
                <p class="text-gray-600">Convert between liters, milliliters, cubic meters, cubic feet, and gallons</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="inputVolume" class="block text-sm font-medium text-gray-700 mb-2">Volume</label>
                    <input type="number" id="inputVolume" placeholder="Enter volume"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="inputUnit" class="block text-sm font-medium text-gray-700 mb-2">From</label>
                        <select id="inputUnit" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="liters">Liters</option>
                            <option value="milliliters">Milliliters</option>
                            <option value="cubicMeters">Cubic Meters</option>
                            <option value="cubicFeet">Cubic Feet</option>
                            <option value="gallons">Gallons</option>
                        </select>
                    </div>
                    <div>
                        <label for="outputUnit" class="block text-sm font-medium text-gray-700 mb-2">To</label>
                        <select id="outputUnit" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="liters">Liters</option>
                            <option value="milliliters">Milliliters</option>
                            <option value="cubicMeters">Cubic Meters</option>
                            <option value="cubicFeet">Cubic Feet</option>
                            <option value="gallons">Gallons</option>
                        </select>
                    </div>
                </div>
                <button onclick="convertVolume()"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">
                    Convert
                </button>
                <p id="outputVolume" class="mt-4 text-center text-gray-800 text-lg font-semibold"></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
            <div class="mt-4">
                <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
            </div>
        </div>
    </footer>

    <script>
        function convertVolume() {
            const inputVolume = parseFloat(document.getElementById('inputVolume').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            if (isNaN(inputVolume)) {
                document.getElementById('outputVolume').innerText = 'Please enter a valid number';
                return;
            }
            const conversionRates = { liters: 1, milliliters: 1000, cubicMeters: 0.001, cubicFeet: 0.0353147, gallons: 0.264172 };
            const inputInLiters = inputVolume / conversionRates[inputUnit];
            const outputVolume = inputInLiters * conversionRates[outputUnit];
            document.getElementById('outputVolume').innerText = `${outputVolume.toFixed(2)} ${outputUnit}`;
        }
    </script>
</body>
</html>
