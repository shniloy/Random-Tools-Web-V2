<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Online - Random Tools Web</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
    <link rel="manifest" href="../favicon-rtw/site.webmanifest">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
                    <p class="text-sm text-gray-500">Pomodoro Timer</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Pomodoro Timer</h2>
                <p class="text-gray-600">Focus with the Pomodoro Technique</p>
            </div>

            <div class="text-center space-y-8">
                <div class="timer text-6xl md:text-7xl font-bold text-gray-900" id="timer">25:00</div>
                
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="startPauseButton" onclick="toggleStartPause()" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-4 px-8 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all text-lg">Start</button>
                    <button onclick="resetTimer()" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-4 px-8 rounded-xl transition-all text-lg">Reset</button>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 justify-center">
                    <button onclick="setPomodoro()" class="bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold py-3 px-6 rounded-xl transition-all">Pomodoro (25m)</button>
                    <button onclick="setShortBreak()" class="bg-green-100 hover:bg-green-200 text-green-800 font-semibold py-3 px-6 rounded-xl transition-all">Short Break (5m)</button>
                    <button onclick="setLongBreak()" class="bg-purple-100 hover:bg-purple-200 text-purple-800 font-semibold py-3 px-6 rounded-xl transition-all">Long Break (15m)</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
            <div class="mt-4">
                <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
            </div>
        </div>
    </footer>
    <script>
        let timer;
        let minutes = 25;
        let seconds = 0;
        let isPaused = false;

        function updateTimerDisplay() {
            const timerDisplay = document.getElementById('timer');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            timerDisplay.textContent = `${formattedMinutes}:${formattedSeconds}`;
        }

        function toggleStartPause() {
            const startPauseButton = document.getElementById('startPauseButton');
            if (isPaused || !timer) {
                startTimer();
                startPauseButton.textContent = 'Pause';
            } else {
                pauseTimer();
                startPauseButton.textContent = 'Start';
            }
        }

        function startTimer() {
            if (timer) return; // Prevent multiple intervals
            timer = setInterval(() => {
                if (seconds === 0) {
                    if (minutes === 0) {
                        clearInterval(timer);
                        timer = null;
                        document.getElementById('startPauseButton').textContent = 'Start';
                        alert('Time is up!');
                        return;
                    }
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                updateTimerDisplay();
            }, 1000);
            isPaused = false;
        }

        function pauseTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
                isPaused = true;
            }
        }

        function resetTimer() {
            clearInterval(timer);
            timer = null;
            isPaused = false;
            minutes = 25;
            seconds = 0;
            document.getElementById('startPauseButton').textContent = 'Start';
            updateTimerDisplay();
        }

        function setPomodoro() {
            clearInterval(timer);
            timer = null;
            isPaused = false;
            minutes = 25;
            seconds = 0;
            document.getElementById('startPauseButton').textContent = 'Start';
            updateTimerDisplay();
        }

        function setShortBreak() {
            clearInterval(timer);
            timer = null;
            isPaused = false;
            minutes = 5;
            seconds = 0;
            document.getElementById('startPauseButton').textContent = 'Start';
            updateTimerDisplay();
        }

        function setLongBreak() {
            clearInterval(timer);
            timer = null;
            isPaused = false;
            minutes = 15;
            seconds = 0;
            document.getElementById('startPauseButton').textContent = 'Start';
            updateTimerDisplay();
        }

        updateTimerDisplay();
    </script>
</body>
</html>
