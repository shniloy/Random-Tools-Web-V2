<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch Online - Random Tools Web</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
<link rel="manifest" href="../favicon-rtw/site.webmanifest">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span>Back to Home</span>
        </a>
        <div class="text-center">
          <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
          <p class="text-sm text-gray-500">Stopwatch</p>
        </div>
        <div class="w-20"></div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Stopwatch</h2>
        <p class="text-gray-600">Precise timing with millisecond accuracy</p>
      </div>

      <div class="text-center space-y-8">
        <div id="timer" class="text-5xl md:text-6xl font-mono font-bold text-gray-900">00:00:00:000</div>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button id="startStopButton" onclick="startStop()" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-4 px-8 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all text-lg">Start</button>
          <button id="resetButton" onclick="reset()" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-4 px-8 rounded-xl transition-all text-lg">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
      <div class="mt-4">
        <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
      </div>
    </div>
  </footer>
<script>
  let timerInterval;
  let startTime;
  let running = false;

  function startStop() {
    if (!running) {
      startTimer();
      document.getElementById("startStopButton").innerText = "Pause";
    } else {
      stopTimer();
      document.getElementById("startStopButton").innerText = "Start";
    }
  }

  function startTimer() {
    running = true;
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 10); // Update every 10 milliseconds
  }

  function stopTimer() {
    running = false;
    clearInterval(timerInterval);
  }

  function reset() {
    stopTimer();
    document.getElementById("timer").innerText = "00:00:00:000";
    document.getElementById("startStopButton").innerText = "Start";
  }

  function updateTimer() {
    const elapsedTime = Date.now() - startTime;
    const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
    const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
    const milliseconds = Math.floor((elapsedTime % 1000));
    document.getElementById("timer").innerText = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds) + ":" + formatMilliseconds(milliseconds);
  }

  function formatTime(time) {
    return time < 10 ? "0" + time : time;
  }

  function formatMilliseconds(milliseconds) {
    if (milliseconds < 10) {
      return "00" + milliseconds;
    } else if (milliseconds < 100) {
      return "0" + milliseconds;
    } else {
      return milliseconds;
    }
  }
</script>

</body>
</html>
