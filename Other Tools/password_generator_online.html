<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Online - Random Tools Web</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
    <link rel="manifest" href="../favicon-rtw/site.webmanifest">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
                    <p class="text-sm text-gray-500">Password Generator</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Password Generator</h2>
                <p class="text-gray-600">Generate secure passwords with customizable strength</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="strength" class="block text-sm font-medium text-gray-700 mb-2">Password Strength</label>
                    <select id="strength" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        <option value="weak">Weak</option>
                        <option value="medium">Medium</option>
                        <option value="strong">Strong</option>
                    </select>
                </div>
                
                <div>
                    <label for="length" class="block text-sm font-medium text-gray-700 mb-2">Password Length</label>
                    <input type="number" id="length" placeholder="Enter length (4-32)" min="4" max="32" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
                
                <button onclick="generatePassword()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">Generate Password</button>
                
                <div id="passwordOutput" class="p-4 bg-gray-50 border border-gray-200 rounded-xl text-center font-mono text-lg break-all"></div>
                
                <button onclick="copyPassword()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-xl transition-all">Copy Password</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
            <div class="mt-4">
                <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
            </div>
        </div>
    </footer>

    <!-- Custom Popup -->
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-11/12 shadow-2xl text-center relative">
            <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-600" onclick="closePopup()" aria-label="Close">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <p id="popupMessage" class="text-gray-800"></p>
        </div>
    </div>


    <script>
        function generatePassword() {
            const strength = document.getElementById('strength').value;
            const lengthInput = document.getElementById('length').value;
            const passwordLength = lengthInput ? parseInt(lengthInput) : 8;

            let characters = '';
            if (strength === 'weak') {
                characters = 'abcdefghijklmnopqrstuvwxyz';
            } else if (strength === 'medium') {
                characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            } else if (strength === 'strong') {
                characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            }

            let password = '';
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('passwordOutput').textContent = password;
        }

        function copyPassword() {
            const passwordOutput = document.getElementById('passwordOutput').textContent;
            if (passwordOutput) {
                navigator.clipboard.writeText(passwordOutput).then(() => {
                    showPopup('Successful! Password copied to clipboard');
                }, () => {
                    showPopup('Failed to copy password');
                });
            } else {
                showPopup('No password to copy');
            }
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            popup.classList.remove('hidden');
            popup.classList.add('flex');
            setTimeout(() => {
                popup.classList.add('hidden');
                popup.classList.remove('flex');
            }, 2000); // Close popup after 2 seconds
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('hidden');
            popup.classList.remove('flex');
        }
    </script>
</body>
</html>
