<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Text Each Line Online - Random Tools Web</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
    <link rel="manifest" href="../favicon-rtw/site.webmanifest">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
                    <p class="text-sm text-gray-500">Add Text Each Line</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100 relative">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Add Text Each Line</h2>
                <p class="text-gray-600">Add prefix and suffix to each line of your text</p>
            </div>

            <!-- Error Message -->
            <div class="error-message hidden absolute top-4 left-1/2 transform -translate-x-1/2 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg w-11/12 max-w-md z-10" id="errorMessage">
                <div class="flex items-center justify-between">
                    <span>Please modify the text before clicking this button.</span>
                    <button onclick="document.getElementById('errorMessage').classList.add('hidden')" class="text-red-500 hover:text-red-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">Input Text</label>
                    <textarea id="inputText" placeholder="Paste your text here..." class="w-full h-40 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"></textarea>
                    <div class="flex gap-2 mt-2">
                        <button class="small-button bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-semibold py-2 px-3 rounded-lg transition-all" id="clearInputText">Clear</button>
                        <button class="small-button bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-semibold py-2 px-3 rounded-lg transition-all" id="selectAllInputText">Select All</button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="prefix" class="block text-sm font-medium text-gray-700 mb-2">Prefix Text</label>
                        <input type="text" id="prefix" placeholder="Text to add at the beginning" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    <div>
                        <label for="suffix" class="block text-sm font-medium text-gray-700 mb-2">Suffix Text</label>
                        <input type="text" id="suffix" placeholder="Text to add at the end" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                </div>

                <button id="modifyTextButton" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">Modify Text</button>

                <div>
                    <label for="outputText" class="block text-sm font-medium text-gray-700 mb-2">Output Text</label>
                    <textarea id="outputText" placeholder="Modified text will appear here..." readonly class="w-full h-40 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl"></textarea>
                    <div class="flex flex-wrap gap-2 mt-2">
                        <button class="small-button bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-semibold py-2 px-3 rounded-lg transition-all" id="clearOutputText">Clear</button>
                        <button class="small-button bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-semibold py-2 px-3 rounded-lg transition-all" id="selectAllOutputText">Select All</button>
                        <button class="small-button bg-gradient-to-r from-blue-500 to-purple-600 text-white text-sm font-semibold py-2 px-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all" id="copyOutputText">Copy All</button>
                        <button class="small-button bg-gradient-to-r from-blue-500 to-purple-600 text-white text-sm font-semibold py-2 px-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all" id="downloadOutputText">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
            <div class="mt-4">
                <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
            </div>
        </div>
    </footer>
    <script>
        function showErrorMessage() {
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.classList.remove('hidden');
        }

        function checkAndPerformAction(action) {
            const outputText = document.getElementById('outputText').value;
            if (outputText.trim() === '') {
                showErrorMessage();
            } else {
                action();
            }
        }

        document.getElementById('modifyTextButton').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            const prefix = document.getElementById('prefix').value;
            const suffix = document.getElementById('suffix').value;

            if (inputText.trim() === '') {
                showErrorMessage();
                return;
            }

            const lines = inputText.split('\n');
            const modifiedLines = lines.map(line => `${prefix}${line}${suffix}`);
            const outputText = modifiedLines.join('\n');

            document.getElementById('outputText').value = outputText;
        });

        document.getElementById('clearInputText').addEventListener('click', function() {
            document.getElementById('inputText').value = '';
        });

        document.getElementById('selectAllInputText').addEventListener('click', function() {
            document.getElementById('inputText').select();
        });

        document.getElementById('clearOutputText').addEventListener('click', function() {
            checkAndPerformAction(() => {
                document.getElementById('outputText').value = '';
            });
        });

        document.getElementById('selectAllOutputText').addEventListener('click', function() {
            checkAndPerformAction(() => {
                document.getElementById('outputText').select();
            });
        });

        document.getElementById('copyOutputText').addEventListener('click', function() {
            checkAndPerformAction(() => {
                const outputText = document.getElementById('outputText');
                outputText.select();
                document.execCommand('copy');

                const copyButton = document.getElementById('copyOutputText');
                const originalText = copyButton.innerText;
                copyButton.innerText = 'Copied';
                setTimeout(() => {
                    copyButton.innerText = originalText;
                }, 2000);
            });
        });

        document.getElementById('downloadOutputText').addEventListener('click', function() {
            checkAndPerformAction(() => {
                const outputText = document.getElementById('outputText').value;
                const blob = new Blob([outputText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Random Tools Web - modified-text.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
