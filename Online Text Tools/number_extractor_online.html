<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Extractor Online - Random Tools Web</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
    <link rel="manifest" href="../favicon-rtw/site.webmanifest">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
                    <p class="text-sm text-gray-500">Number Extractor</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Number Extractor</h2>
                <p class="text-gray-600">Extract all numbers from your text</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">Input Text</label>
                    <textarea id="inputText" placeholder="Paste your text with numbers here..." class="w-full h-40 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"></textarea>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                    <button onclick="extractNumbers()" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl transition-all">Extract Numbers</button>
                    <button onclick="copyToClipboard()" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-4 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">Copy Number List</button>
                    <button onclick="downloadNumberList()" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-4 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">Download Number List</button>
                </div>

                <div>
                    <label for="outputNumbers" class="block text-sm font-medium text-gray-700 mb-2">Extracted Numbers</label>
                    <textarea id="outputNumbers" readonly placeholder="Extracted numbers will appear here..." class="w-full h-40 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl"></textarea>
                </div>
                
                <div id="errorMessage" class="hidden text-red-600 text-sm text-center bg-red-50 border border-red-200 rounded-lg p-3">
                    Please extract numbers first.
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
            <div class="mt-4">
                <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
            </div>
        </div>
    </footer>
    <script>
        function extractNumbers() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText.trim()) {
                displayErrorMessage();
                return;
            }

            const numberPattern = /-?\d+(\.\d+)?/g;
            const numbers = inputText.match(numberPattern);
            document.getElementById('outputNumbers').value = numbers ? numbers.join('\n') : 'No numbers found';
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputNumbers');
            if (!outputText.value.trim()) {
                displayErrorMessage();
                return;
            }

            outputText.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function downloadNumberList() {
            const numbersText = document.getElementById('outputNumbers').value;
            if (!numbersText.trim()) {
                displayErrorMessage();
                return;
            }

            const blob = new Blob([numbersText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'number_list.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function displayErrorMessage() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }
    </script>

</body>
</html>
