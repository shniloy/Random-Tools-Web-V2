<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Blank Space Remover Online - Random Tools Web</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
<link rel="manifest" href="../favicon-rtw/site.webmanifest">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span>Back to Home</span>
        </a>
        <div class="text-center">
          <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
          <p class="text-sm text-gray-500">Blank Space Remover</p>
        </div>
        <div class="w-20"></div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Text Blank Space Remover</h2>
        <p class="text-gray-600">Remove all spaces from your text quickly</p>
      </div>

      <div class="space-y-6">
        <textarea id="input-text" placeholder="Enter text with blank spaces..." class="w-full h-40 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"></textarea>
        <div class="flex flex-col sm:flex-row gap-3">
          <button onclick="removeSpaces()" class="w-full sm:w-auto bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-xl transition-all">Remove Spaces</button>
          <button onclick="copyText()" class="w-full sm:w-auto bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">Copy</button>
          <button onclick="downloadFile()" class="w-full sm:w-auto bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">Download</button>
        </div>
        <textarea id="output-text" readonly placeholder="Result will appear here..." class="w-full h-40 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl"></textarea>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
      <div class="mt-4">
        <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
      </div>
    </div>
  </footer>

  <!-- Popup overlay -->
  <div class="overlay fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50" id="popup-overlay">
    <div class="popup bg-white rounded-2xl p-6 shadow-2xl max-w-sm w-11/12 text-center">
      <h2 id="popup-title" class="text-xl font-semibold text-gray-900 mb-2"></h2>
      <p id="popup-message" class="text-gray-700 mb-4"></p>
      <button onclick="closePopup()" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-xl">OK</button>
    </div>
  </div>

  <script>
    document.getElementById('popup-overlay').classList.add('hidden');
    function removeSpaces() {
      var inputText = document.getElementById('input-text').value.trim();
      if (inputText === '') { showPopup('Error', 'Please enter text before removing spaces.'); return; }
      var outputText = inputText.replace(/\s/g, '');
      document.getElementById('output-text').value = outputText;
    }
    function copyText() {
      var outputText = document.getElementById('output-text').value;
      if (outputText === '') { showPopup('Error', 'Please remove spaces before copying.'); return; }
      navigator.clipboard.writeText(outputText).then(() => { showPopup('Success', 'Text copied to clipboard!'); });
    }
    function downloadFile() {
      var outputText = document.getElementById('output-text').value;
      if (outputText === '') { showPopup('Error', 'Please remove spaces before downloading.'); return; }
      var blob = new Blob([outputText], { type: 'text/plain' });
      var link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = 'text_without_spaces_randomtoolsweb.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      showPopup('Success', 'File downloaded successfully!');
    }
    function showPopup(title, message) {
      document.getElementById('popup-title').innerText = title;
      document.getElementById('popup-message').innerText = message;
      const overlay = document.getElementById('popup-overlay');
      overlay.classList.remove('hidden'); overlay.classList.add('flex');
    }
    function closePopup() {
      const overlay = document.getElementById('popup-overlay');
      overlay.classList.add('hidden'); overlay.classList.remove('flex');
    }
  </script>
</body>
</html>
