<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyword Counter Online - Random Tools Web</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
<link rel="manifest" href="../favicon-rtw/site.webmanifest">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="text-center">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
                    <p class="text-sm text-gray-500">Keyword Counter</p>
                </div>
                <div class="w-20"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Keyword Counter</h2>
                <p class="text-gray-600">Count the frequency of each word in your text</p>
            </div>

            <div class="space-y-6">
                <div id="error" class="hidden text-red-600 text-sm text-center bg-red-50 border border-red-200 rounded-lg p-3">
                    Please enter text to count keywords.
                </div>
                
                <div>
                    <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">Input Text</label>
                    <textarea id="inputText" placeholder="Enter text here..." class="w-full h-40 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"></textarea>
                </div>

                <button onclick="countKeywords()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">Count Keywords</button>

                <div id="keywordCount" class="mt-6 p-6 bg-gray-50 border border-gray-200 rounded-xl"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
            <div class="mt-4">
                <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
            </div>
        </div>
    </footer>
<script>
function countKeywords() {
    var text = document.getElementById("inputText").value.trim();
    var errorDiv = document.getElementById("error");
    
    if (text === "") {
        errorDiv.classList.remove('hidden');
        document.getElementById("keywordCount").innerHTML = '';
        return;
    } else {
        errorDiv.classList.add('hidden');
    }

    var keywords = text.toLowerCase().match(/\b\w+\b/g);
    var keywordCounts = {};

    if (keywords) {
        keywords.forEach(function(word) {
            if (keywordCounts[word]) {
                keywordCounts[word]++;
            } else {
                keywordCounts[word] = 1;
            }
        });
    }

    var result = "";
    for (var key in keywordCounts) {
        if (keywordCounts.hasOwnProperty(key)) {
            result += "<span class='inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium mr-2 mb-2'><strong>" + key + "</strong>: " + keywordCounts[key] + "</span>";
        }
    }

    document.getElementById("keywordCount").innerHTML = result;
}
</script>

</body>
</html>
