<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duplicate Text Remover Online - Random Tools Web</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../favicon-rtw/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-rtw/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-rtw/favicon-16x16.png">
<link rel="manifest" href="../favicon-rtw/site.webmanifest">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <a href="../index.html" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span>Back to Home</span>
        </a>
        <div class="text-center">
          <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Random Tools Web</h1>
          <p class="text-sm text-gray-500">Duplicate Text Remover</p>
        </div>
        <div class="w-20"></div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Duplicate Text Remover</h2>
        <p class="text-gray-600">Remove duplicate lines and copy the result</p>
      </div>

      <div class="space-y-6">
        <div>
          <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">Input Text</label>
          <textarea id="inputText" placeholder="Paste your text here..." class="w-full h-40 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"></textarea>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <button id="removeDuplicatesBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl transition-all">Remove Duplicates</button>
          <button id="clearInputBtn" onclick="clearInput()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-xl transition-all">Remove Again</button>
          <button id="copyTextBtn" onclick="copyText()" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-4 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all">Copy</button>
        </div>
        <div>
          <label for="outputText" class="block text-sm font-medium text-gray-700 mb-2">Output</label>
          <textarea id="outputText" placeholder="Result will appear here..." readonly class="w-full h-40 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl"></textarea>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-gray-400">&copy; 2024 Random Tools Web. All rights reserved.</p>
      <div class="mt-4">
        <a href="../index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
      </div>
    </div>
  </footer>

  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="relative bg-white rounded-2xl p-6 max-w-sm w-11/12 shadow-2xl text-center">
      <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-600" onclick="hidePopup()" aria-label="Close">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <p id="popupMessage">Error: Please remove duplicates first!</p>
    </div>
  </div>

  <script>
    document.getElementById('removeDuplicatesBtn').addEventListener('click', function() {
      var inputText = document.getElementById('inputText').value;
      var uniqueText = [...new Set(inputText.split('\n').map(line => line.trim()))].filter(Boolean).join('\n');
      document.getElementById('outputText').value = uniqueText;
    });
    function clearInput() { document.getElementById('inputText').value = ''; }
    function showPopup(message) {
      var popup = document.getElementById('popup');
      document.getElementById('popupMessage').innerText = message;
      popup.classList.remove('hidden'); popup.classList.add('flex');
      setTimeout(function() { popup.classList.add('hidden'); popup.classList.remove('flex'); }, 2000);
    }
    function hidePopup() { document.getElementById('popup').classList.add('hidden'); document.getElementById('popup').classList.remove('flex'); }
    function copyText() {
      var outputText = document.getElementById('outputText').value.trim();
      if (outputText === '') { showPopup('Error: Please remove duplicates first!'); }
      else {
        navigator.clipboard.writeText(outputText).then(() => { showPopup('Text copied to clipboard!'); });
      }
    }
  </script>
</body>
</html>
